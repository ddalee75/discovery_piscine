<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballon</title>
</head>
<style>
    #taille{

        min-width: 200px;
        min-height: 200px;
        background-color: red;
        position: absolute;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
       	border-radius: 50%; 
        color: white;
    }
</style>
<body>
    <div id="taille" onclick = "changeSize()"; onmouseleave ="sizedown()">Clic</div>
</body>
<script language="javascript">
    let size = 200;
    let index = 1;
    const color= ['red','green','blue'];
    
    function changeSize (){
        if (size > 420)
            size = 200; 
        else
            size += 10;
        document.getElementById("taille").style.width = size + "px";
        document.getElementById("taille").style.height = size + "px";
        document.getElementById("taille").style.background = color[index];
        index = (index + 1) % 3;

     }

    function sizedown(){
        let color_index = document.getElementById("taille").style.background;
        if (color_index == 'blue')
            index = 1;
        if (color_index == 'red')
            index = 2;
        if (color_index == 'green')
            index = 0;
        size -= 5;
        document.getElementById("taille").style.width = size + "px";
        document.getElementById("taille").style.height = size + "px";
        document.getElementById("taille").style.background = color[index];
        index = (index - 1) % 3;



     }

    </script>
</html>
